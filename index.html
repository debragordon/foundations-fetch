<!DOCTYPE html ng-app="fetchApp">
<html>
<head>
  <title>FETCH</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body ng-controller="mainController">

  <div class="container top">
    <div class="row">
      <div>
        <h4 class="text-center top">
          FETCH FOUNDATIONS
        </h4>
      </div>
      <div class="form-group row">
        <div class="col-sm-6">
          <label for="example-text-input" class="col-xs-6 col-form-label" ng-model="url">Enter a URL</label>
          <div class="col-xs-12">
            <input class="form-control" type="text" placeholder="URL">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="exampleSelect1">HTTP Methods</label>
            <select class="form-control" id="exampleSelect1" ng-model="method">
              <option ng-model="getRequest">GET</option>
              <option ng-model="postRequest">POST</option>
              <option ng-model="optionsRequest">OPTIONS</option>
              <option ng-model="headRequest">HEAD</option>
            </select>
          </div>
        </div>
      </div>

      <div class="form-group row text-center">
        <div class="col-sm-12">
          <button type="submit" class="btn btn-primary" ng-click="fetch()"><p>SUBMIT</p></button>
        </div>
      </div>
    </div>
  </div>

  <div class="container top">
    <div class="row">
      <div class="col-sm-12 text-center">
        <table class="table">
          <thead class="thead-default">
            <tr>
              <th class="text-center">URL</th>
              <th class="text-center">Method</th>
              <th class="text-center">Time</th>
              <th class="text-center">Size</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="text-center">{{response.url}}</td>
              <td class="text-center">{{response.method}}</td>
              <td class="text-center">{{response.time}}</td>
              <td class="text-center">{{response.size}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

<!-- JS files -->
  <script type="text/javascript" src="lib/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="lib/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/node_modules/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="javascripts/app.js"></script>
  <script src="javascripts/mainCtrl.js"></script>
  <script src="javascripts/responseFactory.js"></script>

</body>
</html>
